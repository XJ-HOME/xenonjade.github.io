            function updateContent(hash) {
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                sidebarLinks.forEach(link => link.classList.remove('active'));

                let targetSectionId = hash ? hash.substring(1) : 'goals'; // Default to 'goals'
                
                // Handle sub-sections of team
                if (targetSectionId.startsWith('team-')) {
                    const teamSection = document.getElementById('team');
                    if (teamSection) teamSection.classList.add('active');
                     // Scroll to the specific role within the team section
                    const roleElement = document.getElementById(targetSectionId);
                    if (roleElement) {
                        roleElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else {
                    const currentSection = document.getElementById(targetSectionId);
                    if (currentSection) {
                        currentSection.classList.add('active');
                    } else {
                         // Fallback if hash is invalid, show first section
                        document.getElementById('goals').classList.add('active');
                        targetSectionId = 'goals';
                    }
                }

                    });

            }
            window.taskChartInstance = new Chart(ctx, {
                type: 'bar', // Changed to bar for better label display with multiple tasks
                data: {
                    labels: taskLabels,
                    datasets: [{
                        label: '预估时间 (周)',
                        data: taskDurations,
                        backgroundColor: taskLabels.map((_,i) => backgroundColors[i % backgroundColors.length]),
                        borderColor: taskLabels.map((_,i) => backgroundColors[i % backgroundColors.length].replace('0.6', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y', // Makes it a horizontal bar chart
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '周数 (Weeks)'
                            }
                        },
                        y: {
                           ticks: {
                                autoSkip: false, // Ensure all labels are shown
                                callback: function(value, index, values) {
                                    const label = this.getLabelForValue(value);
                                    return label.length > 20 ? label.substring(0, 20) + '...' : label; // Truncate long labels
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // Hiding legend as it's a single dataset
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.x !== null) {
                                        label += context.parsed.x + ' 周';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
